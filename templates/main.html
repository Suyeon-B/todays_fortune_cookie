<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>오늘의 포춘쿠키🥠 | main</title>

        <style type="text/css">
            .fortune_box {
                font-size: larger;
            }
        </style>
        
        <script>
            $(document).ready(function(){
                if ("{{session[userid]}}" != ""){
                    location.href="/myPage";
                }
            })

            function fortune_text() {
                $('#fortune_text').empty();
                $.ajax({
                    type: "GET",
                    url: "http://yerkee.com/api/fortune",
                    data: {},
                    success: function(response){
                            let fortune_txt = response['fortune'];
                            let temp_html = ''
                            // while (fortune_txt.length > 40){
                            //     fortune_text();
                            // }
                            // if (fortune_txt.length < 80){
                            temp_html = `<div class="fortune_text id="fortune_text">${fortune_txt}</div>`
                            
                            $('#fortune_text').append(temp_html);
                        }
                })
            }

            $(document).ready(fortune_text);

        </script>
    </head>
    <body>
        <button type="button" class="play_btn" onClick="location.href='/'">home</button>
        <div class="fortune_box" id="fortune_text">
            <!-- <div class="fortune_text" id="fortune_text"></div> -->
        </div>
        <button type="button" class="play_btn">저장하기</button>
    </body>
</html>
