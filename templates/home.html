    <title>오늘의 포춘쿠키🥠 | home</title>

    <script>
        $(document).ready(function(){
            d_day();
        });
        function d_day(){
            $.ajax({
                type: "GET",
                url:"/d_day",
                data:{},
                success: function(response) {
                    var d_day = response.d_day;
                    $("#d_day_text").text(d_day);
                    //총 일수
                    var all_day = response.all_day;
                    //진행률
                    //25
                    var day_per = ((all_day - d_day) / all_day) * 100;
                    $('#d_day_img').css('margin-left', day_per + '%');

                    //사진 (baby_0.PNG ~ baby_9.PNG)
                    //25 / 10 = 2.5 -> 소숫점 버림 Math.floor() -> 2 -> /static/d_day/baby_2.png
                    var imgId = Math.floor(day_per / 10);
                    $('#d_day_img').attr('src', '/static/d_day/baby_' + imgId + '.png');
                }
            })
        }
    </script>
</head>
<body>
    <div>
        <img alt="" src="/static/d_day/start.png" height="50px;">
        <div style="display: inline-block;border-bottom: solid 20px; width: 1000px">
            <img id="d_day_img" alt="" src="/static/d_day/baby_0.png" height="50px;" >D-day<font id="d_day_text"></font>
        </div>
        <img alt="" src="/static/d_day/end.png" height="50px;">
