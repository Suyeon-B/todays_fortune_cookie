        <title>오늘의 포춘쿠키🥠 </title>
        
        <script>
            function login(){
                var login_id = $("#login_id").val()
                var login_pw = $("#login_pw").val()

                if (login_id == "" || login_id.trim().length == 0 || login_pw == "" || login_pw.trim().length == 0){
                    alert("아이디와 비밀번호를 입력해주세요!")
                    return
                }
                $.ajax({
                    type: "POST",
                    url:"/login",
                    data:{id_input : login_id, pw_input: login_pw},
                    success: function(response) {
                        if (response.success) {
                            $.cookie('myToken', response.token);
                            window.location.href = '/logined';
                        } else {
                            alert(response.msg);
                        }
                    }
                })
            }

        </script>

            <button type="button" class="btn login_btn login" onclick="login()"></button>
