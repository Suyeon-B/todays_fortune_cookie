    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- CSS 연결 -->

        <!-- 구글폰트 -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">


        <title>오늘의 포춘쿠키🥠 </title>

        <script>
            // 사용자에게 id, pw, name을 입력받아 회원가입을 진행합니다.
            function signIn() {
                let userid = $("#id_form").val();
                let password = $("#pw_form").val();
                let re_password = $("#repw_form").val();
                let username = $("#name_form").val();

                $.ajax({
                    type: "POST", 
                    url: "/signIn", 
                    data: { userid: userid, password: password, re_password: re_password, username: username}, 
                    success: function (response) { 
                        if (response["result"] == "success") {
                            alert("회원가입 완료!");
                            window.location.href = '/login';
                        } else if (response["result"] == "fail") {
                            if (response['msg'] == "alreay exist"){
                                alert("이미 있는 ID 입니당~!ㅠㅠ");
                            } else if (response['msg'] == "fill error"){
                                alert("빈 칸 없이 작성해주세용!");
                            } else if (response['msg'] == "pw error"){
                                alert("입력하신 비밀번호들이 달라용ㅠㅠ");
                            }
                        }
                    }
                })
            }

        </script>

    </head>
    <body>
        <img src="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/f48642bc-d327-4ebd-a7a5-55fd0f8e7ab3/2_sign_in.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20220330%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20220330T083804Z&X-Amz-Expires=86400&X-Amz-Signature=82bf7360abe2a05a91fc112c988ac7f08f44343e98dec502532816964bc5a3ba&X-Amz-SignedHeaders=host&response-content-disposition=filename%20%3D%222_sign%2520in.jpg%22&x-id=GetObject" id="bg" alt="">
        <button type="button" class="btn home_btn signIn" onClick="location.href='/'"></button>
        <div class="signIn_form">
            <input class="input_box signIn" id="id_form" class="form-control">
            <input class="input_box signIn" id="pw_form" class="form-control">
            <input class="input_box signIn" id="repw_form" class="form-control">
            <input class="input_box signIn" id="name_form" class="form-control">
        </div>
        <button type="button" class="btn login_btn signIn" onClick="location.href='/login_btn'"></button>
        <button type="button" class="btn signIn_btn signIn" onClick="signIn()"></button>
    </body>
</html>
